<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/fixes.css">
    <title>Bsale</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-dark fixed-top bg-dark shadow">
        <h1 class="navbar-brand m-3 mx-5">Tienda en línea</h1>
        <form action="" class="d-flex">
            <!-- category menú -->
            <div class="input-group my-3">
                <div class="rounded-left input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Categorías</span>
                </div>
                <select name="category" id="category_list" class="custom-select" onchange="this.form.submit()">
                    <option selected value="0">TODAS</option>
                </select>
            </div>
            <!-- Searchbar -->
            <div class="input-group my-3 mx-5">
                <input class="form-control" type="text" name="product_name" id="search_bar" placeholder="Buscar">
                <div class="input-group-append">
                    <button class="btn btn-secondary" type="submit" id="search_button">Buscar</button>
                </div>    
            </div>
        </form>
    </nav>
    <div class="min-vh-100">
        <!-- Products list -->
        <div id="container" class="container py-4">
            <div id="products_container" class="row row-cols-2  row-cols-md-4 g-4">
                
            </div>
        </div>
    </div>
    <script src="./js/httpRequest.js"></script>
    <script src="./js/teplates/htmlElementTemplate.js"></script>
    <script src="./js/render.js"></script>
    <!-- <script src="./js/searchEvents.js"></script> -->
</body>
</html>
